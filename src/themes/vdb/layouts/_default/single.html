{{ partial "header.html" . }}

<section id="main" class="single">
  <article>
    <header><h1 class="single-title">{{ .Title }}</h1></header>
    <section>
      <p>{{ .Content }}
      </p>
    </section>
    <div class="meta">
       {{ partial "taxonomies/tags.html" . }}
       {{ partial "taxonomies/personas.html" . }}
    </div>
  </article>
  <div class="entry-comments" id="comments">
    {{ template "_internal/disqus.html" . }}
 </div>
</section>

{{ partial "footer.html" . }}
